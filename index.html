<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>job application Tracker</title>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-2xl font-bold gap-6 text-gray-800 mb-6">Job Application Tracker</h1>
        <div class="grid md:grid-cols-3 gap-6 mb-8">
<div class="bg-white p-6 rounded-xl shadow-sm">
<p class="text-sm text-gray-500">Total</p>
<h2 id="totalCount" class="text-3xl font-bold mt-2">0</h2>
</div>

<div class="bg-white p-6 rounded-xl shadow-sm">
<p class="text-sm text-gray-500">Interview</p>
<h2 id="totalCount" class="text-3xl font-bold mt-2 text-green-500">0</h2>
</div>

<div class="bg-white p-6 rounded-xl shadow-sm">
<p class="text-sm text-gray-500">Rejected</p>
<h2 id="totalCount" class="text-3xl font-bold mt-2 text-red-500">0</h2>
</div>
        </div>
        <div class="flex justify-between items-center mb-4">
<h2 class="text-xl font-semibold text-gray-800">Available Jobs</h2>
<span id="tabCount" class="text-gray-500 font-medium"></span>
        </div>
        <div class="flex gap-3 mb-6">
<button onclick="changeTab('all')" class="tab-btn px-6 py-3 rounded-lg bg-blue-600 text-white"> All</button>
<button  onclick="changeTab('interview')" class="tab-btn px-6 py-3 rounded-lg bg-gray-200">
    Interview
</button>
<button onclick="changeTab('rejected')" class="tab-btn px-6 py-3 rounded-lg bg-gray-200">Rejected</button>
        </div>
        <div id="jobCpntainer" class="space-y-4"></div>
    </div>
</body>

</html>
